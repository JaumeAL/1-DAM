<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla</title>
    <style>
        caption, table, td, th {
        text-align: center;
        vertical-align: middle;
        border: solid 1px;
        }
        </style>
</head>
<body>
    <table>
        <caption>PRODUCTES</caption>
        <thead>
            <tr>
                <th>Producte</th>
                <th>Quantitat</th>
                <th>Preu</th>
                <th>Secció</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pomes</td>
                <td>5</td>
                <td>3,5€</td>
                <td>Fruteria</td>
                <td><img src="../poma.jfif" width="50px" height="50px"></td>
            </tr>
            <tr>
                <td>Llet</td>
                <td>6</td>
                <td>5,90€</td>
                <td>Lactis</td>
                <td><img src="../image/llet.jpg" width="50px" height="50px"></td>
            </tr>
            <tr>
                <td>Pa</td>
                <td>1</td>
                <td>1€</td>
                <td>Forn</td>
                <td><img src="pan.jfif" width="50px" height="50px"></td>
            </tr>
            <tr>
                <td>Pollastre sencer</td>
                <td>3</td>
                <td>15€</td>
                <td>Carnisseria</td>
                <td><img src="img/pollo.webp" width="50px" height="50px"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
